name: ROS

on:
  pull_request:
  push:
  workflow_dispatch:
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'
      - 
        name: Checkout code
        uses: actions/checkout@v3
      -
        name: Test
        run: |
          cd ./.devcontainer && docker build -t ${OWNER_LC}_depthai_ros_driver -f Dockerfile .
          docker run -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE -w $GITHUB_WORKSPACE ${OWNER_LC}_depthai_ros_driver \
          bash -c "
          git submodule update --init --recursive \
          && vcs import --skip-existing < src/ros2.repos src \
          && apt-get update \
          && rosdep update \
          && rosdep install --from-paths src --ignore-src -y --rosdistro=galactic \
          && colcon build --cmake-args '-DCMAKE_BUILD_TYPE=Release' -Wall -Wextra -Wpedantic \
          && colcon test \
          "
  lint:
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
          linter: [cppcheck, cpplint, uncrustify, lint_cmake, xmllint, flake8, pep257]
    steps:
      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'
      - 
        name: Checkout code
        uses: actions/checkout@v3
      -
        name: Run linter
        run: |
          cd ./.devcontainer && docker build -t ${OWNER_LC}_depthai_ros_driver -f Dockerfile .
          docker run -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE -w $GITHUB_WORKSPACE ${OWNER_LC}_depthai_ros_driver \
          bash -c "
          vcs import --skip-existing < src/ros2.repos src \
          && ament_${{ matrix.linter }} src/
          "
